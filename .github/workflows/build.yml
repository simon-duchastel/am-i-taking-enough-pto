name: Build KMP App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: composeApp/build/outputs/apk/debug/composeApp-debug.apk

  build-ios:
    name: Build iOS Framework
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Framework (Simulator Arm64)
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --stacktrace

      - name: Build iOS Framework (x64)
        run: ./gradlew :composeApp:linkDebugFrameworkIosX64 --stacktrace

      - name: Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework
          path: composeApp/build/bin/*/debugFramework/

  build-wasm:
    name: Build wasmJs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build wasmJs
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --stacktrace

      - name: Upload wasmJs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-js
          path: composeApp/build/dist/wasmJs/

  check-all:
    name: All Builds Complete
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-wasm]

    steps:
      - name: All builds successful
        run: echo "All platform builds completed successfully!"
